<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" name="first name" placeholder="First Name">
            <br><br>
            <input type="text" name="last name" placeholder="Last Name">
            <br><br>
            <input type="number" name="phone number" placeholder="Phone Number">
            <br><br>
            <input type="text" name="email" placeholder="Email">
            <br><br>
            <input type="password" name="password" placeholder="Password">
            <br><br>
            <input type="password" name="confirm password" placeholder="Confirn password">
            <br><br>
            <input type="button" value="Submit">
        </form>
        <br>
        <p>By clicking the Submit button you agree to our
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>    
    <p class="para2">Already have an Account? <a href="login.html">Login</a> </p> 
</body>
</html>
